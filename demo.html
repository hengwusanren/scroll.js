<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Demo of Scroll.js</title>
    <style>
    html,
    body {
        height: 100%;
        padding: 0;
        margin: 0;
        border: 0;
    }

    .scroll-wrap {
        position: relative;
        height: 50%;
        border: 1px solid #000;
        overflow: hidden;
    }

    .scroll-body {
        position: relative;
        width: 100%;
        border: 1px solid #333;
    }

    .test-div {
        height: 256px;
        line-height: 64px;
        font-size: 32px;
        border: 1px solid #666;
    }

    .scroll-transition {
        -webkit-transition:  all 2s cubic-bezier(.33, .67, .67, 1);
        -moz-transition:  all 2s cubic-bezier(.33, .67, .67, 1);
        -o-transition:  all 2s cubic-bezier(.33, .67, .67, 1);
        transition:  all 2s cubic-bezier(.33, .67, .67, 1);
    }
    .scroll-transform {
        -webkit-transform:  translate(0, -1000px);
        -moz-transform:  translate(0, -1000px);
        -o-transform:  translate(0, -1000px);
        transform:  translate(0, -1000px);
    }
    </style>
    <script>
    var addScrollContentForTest = function() {
        var div1 = document.getElementById('div1');
        for (var i = 0; i < 1000; i++) {
            var child = document.createElement('div');
            child.className = 'test-div';
            child.innerHTML = i;
            div1.appendChild(child);
        }
    };

    var swipeDetect = function(el, callback) {
        var page = el,
            swipedir,
            startX,
            startY,
            startTop,
            thenX, thenY, nowX, nowY,
            lastMoveTime,
            lastLastMoveTime,
            endTime,
            distX,
            distY,
            threshold = 150, //required min distance traveled to be considered swipe
            restraint = 100, // maximum distance allowed at the same time in perpendicular direction
            allowedTime = 300, // maximum time allowed to travel that distance
            thresholdTime = 100,
            elapsedTime,
            startTime,
            handleswipe = callback || function() {};

        page.addEventListener('touchstart', function(e) {
            translateStop(this);

            var touchobj = e.changedTouches[0];
            swipedir = 'none';
            dist = 0;
            startX = touchobj.pageX;
            startY = touchobj.pageY;

            console.log('touchstart: ' + new Date().getTime());
            thenX = nowX = startX;
            thenY = nowY = startY;
            startTime = lastLastMoveTime = lastMoveTime = new Date().getTime();

            startTop = parseFloat(this.getAttribute('transform'));

            e.preventDefault();
        }, false);

        page.addEventListener('touchmove', function(e) {
            var touchobj = e.changedTouches[0];

            translateUpdate(this, startTop + touchobj.pageY - startY, true);

            // console.log('touchmoving: ' + new Date().getTime());
            thenX = nowX;
            nowX = touchobj.pageX;
            thenY = nowY;
            nowY = touchobj.pageY;
            lastLastMoveTime = lastMoveTime;
            lastMoveTime = new Date().getTime();

            e.preventDefault(); // prevent scrolling when inside DIV
        }, false);

        page.addEventListener('touchend', function(e) {
            var touchobj = e.changedTouches[0];
            distX = touchobj.pageX - startX; // get horizontal dist traveled by finger while in contact with surface
            distY = touchobj.pageY - startY; // get vertical dist traveled by finger while in contact with surface
            elapsedTime = new Date().getTime() - startTime; // get time elapsed
            if (elapsedTime <= allowedTime) { // first condition for awipe met
                if (Math.abs(distX) >= threshold && Math.abs(distY) <= restraint) { // 2nd condition for horizontal swipe met
                    swipedir = (distX < 0) ? 'left' : 'right'; // if dist traveled is negative, it indicates left swipe
                } else if (Math.abs(distY) >= threshold && Math.abs(distX) <= restraint) { // 2nd condition for vertical swipe met
                    swipedir = (distY < 0) ? 'up' : 'down'; // if dist traveled is negative, it indicates up swipe
                }
            }

            console.log('touchend: ' + new Date().getTime());
            endTime = new Date().getTime();

            this.classList.add('scroll-transition');
            handleswipe(this, swipedir, elapsedTime, distX, distY, nowX - thenX, nowY - thenY, lastMoveTime - lastLastMoveTime, endTime - lastMoveTime, thresholdTime);

            e.preventDefault();
        }, false);
    };

    var translateUpdate = function(el, d, abs) {
        var t = (abs ? 0 : parseInt(el.getAttribute('transform'))) + d;
        el.setAttribute('transform', t);
        t = 'translate(0,' + t + 'px)';
        el.style.transform = t;
        el.style.WebkitTransform = t;
        el.style.MozTransform = t;
        el.style.OTransform = t;
    };

    var translateStop = function(el) {
        var computedStyle = window.getComputedStyle(el),
        t = computedStyle.getPropertyValue('transform');
        el.style.transform = t;
        el.style.WebkitTransform = t;
        el.style.MozTransform = t;
        el.style.OTransform = t;
        el.classList.remove('scroll-transition');

        if(t != 'none') {
            t = t.substring(t.lastIndexOf(', ') + 2, t.length - (t.endsWith('px)') ? 3 : 1));
            el.setAttribute('transform', t);
        }
    };

    var toggleClass = function(el, className, add) {
        var s = ' ' + el.className + ' ';
        if(add) {
            if(s.indexOf(' ' + className + ' ') >= 0) return;
            el.className += ' ' + className;
            return;
        }
        if(s.indexOf(' ' + className + ' ') < 0) return;
        el.className = s.replace(' ' + className + ' ', ' ');
        return;
    };

    window.onload = function() {
        addScrollContentForTest();
        var el = document.getElementById('div1');
        swipeDetect(el, function(elem, swipedir, elapsedTime, distX, distY, lastDistX, lastDistY, lastDistTime, pauseTime, thresholdTime) {
            console.log('Dir: ' + swipedir);
            // console.log('DistX: ' + distX);
            console.log('Dist: ' + distY + ', ' + elapsedTime);
            // console.log('LastDistX: ' + lastDistX);
            console.log('LastDist: ' + lastDistY + ', ' + lastDistTime);
            console.log('Pause: ' + pauseTime);
            switch (swipedir) {
                case 'up':
                    //console.log('Speed: ' + (-distY / elapsedTime));
                    break;
                case 'down':
                    //console.log('Speed: ' + (distY / elapsedTime));
                    break;
                default:
            }

            var initialSpeed = lastDistY * 1000 / lastDistTime;
            console.log('InitialSpeed: ' + initialSpeed + ' px/s');
            // var acceleration = initialSpeed / 2;
            var s = initialSpeed * 2 / 2;
            if(pauseTime < thresholdTime) translateUpdate(elem, s);
        });
    };
    </script>
</head>

<body>
    <div class="scroll-wrap">
        <div id="div1" transform="0" class="scroll-body"></div>
    </div>
</body>

</html>
